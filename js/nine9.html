<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="nine"></div>
    <script>
        
        for(let i = 1;i<10;i++){
            for(let j=1;j<10;j++){
                // padStart(位數,要補的東西)，數字可以用tostring轉成字串;
                let iText = i.toString().padStart(2,"0");
                let jText = j.toString().padStart(2,"0");
                let ijText = (i*j).toString().padStart(2,"0");
                document.getElementById("nine").innerHTML=`<div>{iText}xjText+"="+ijText)`;

            }

        }
        

        
    </script>
</body>
</html>
