<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>數字1</label>
    <input type="number" id="number1">
    <label>數字2</label>
    <input type="number" id="number2">
    <button onclick="addN()" id="addN">相加</button>
    <button onclick="reset()" id="reset">重設</button>
    <p id="doit">請輸入兩個數字相加</p>
    <div id="result1"></div>
    <script>
        $bnumber1=document.getElementById("number1");
        $bnumber2=document.getElementById("number2");
        $result1=document.getElementById("result1");
        document.getElementById("doit");

        
        function addN(){
            
            if($bnumber1.value.length == 0 || $bnumber2.value.length == 0 ){
            alert('請填入數字');
            return false;
            }
            $result1.value=parseInt($bnumber1.value)+Number($bnumber2.value);
            console.log($result1.value);
            document.getElementById("result1").innerText=$result1.value;
            document.getElementById("doit").style.display="none";
        }
        function reset(){
            document.getElementById("doit").style.display="block";
            $result1.innerText='';
            $bnumber1.value='';
            $bnumber2.value='';
        }
        


        //  let na=10;
        //  let nb=200;
        //  let sc='3000';
        //  let result1 = na+nb+sc;
    </script>
    
</body>
</html>
