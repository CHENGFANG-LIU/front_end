<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>變數命名</h1>
    <h2>不用 全形 空白 數字開頭</h2>
    <h2></h2>
    <h2>懶人包:小寫開頭</h2>
    <h2>coding style</h2>
    <script>
        // console.log只能放字串
        let hellotest="hallo";
        console.log(hellotest);
        
        let name = 'amy';
        console.log(`hello ${name} => js`);
        name = 'kai';
        // let可以改值,不能二次宣告
        // 生命週期在區間內
        const number01 = 1 ;
        number01=5;
        console.log(number01);
        // const不能改值
        // var可以改值,生命區間全域
    </script>
    
</body>
</html>
