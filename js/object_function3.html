<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>姓名</td>
            <td>電話</td>
            <td>工作天數</td>
            <td>每日薪水</td>
            
        </tr>
        <tr>
            <td id="name"></td>
            <td id="mobile"></td>
            <td id="days"></td>
            <td id="salaryEachDay"></td>

        </tr>
        
    </table>
    <button id="calculate">計算</button>
        <div id="result"></div>
    <script>
        let name=document.getElementById('name');
        let mobile=document.getElementById('mobile');
        let days=document.getElementById('days');
        let salaryEachDay=document.getElementById('salaryEachDay');

        let data={
            name:'amy',
            mobile:'0911-111-111',
            days:'20',
            money:'2000',
            calculate(){
                return this.days*this.money;
            },
        }
        name.innerText=data.name;
        mobile.innerText=data.mobile;
        days.innerText=data.days;
        salaryEachDay.innerText=data.money;
        document.getElementById('calculate').addEventListener('click',function(){
            let total=data.calculate();
document.getElementById('result').innerText=total;
        })

    </script>
</body>
</html>
