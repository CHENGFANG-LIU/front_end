<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">



</head>

<body>
    <!-- 第一個 -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!-- modal-xl可以調size -->
        <div class="modal-dialog modal-xl">
            <div class="modal-content p-my">
                <div class="modal-header ">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 第二個 -->
    <!-- form表單 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="#12" method="">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title2</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <!-- 表單欄位群組fieldset  legend-->
                        <fieldset>
                            <legend>表單欄位群組</legend>

                            <p>
                                <label for="">姓名</label>
                                <input type="text" name="name" id="name">
                            </p>
                            <p>
                                <label for="">國文</label>
                                <input type="number" name="chinese" id="chinese">
                            </p>
                            <p>
                                <label for="">手機號碼</label>
                                <input type="tel" name="phone" id="phone">
                            </p>
                        </fieldset>

                        <p>
                            <label for="">密碼</label>
                            <input type="password" name="password" id="password">
                        </p>
                        <p>
                            <!-- radio單選的name要設一樣 -->
                            <!-- label放後面好看 -->
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="男">男</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="女">女</label>
                            <input type="radio" name="gender" id="other" value="other">
                            <label for="其他">其他</label>
                        </p>
                        <p>
                            <!-- checkbox 多選 []陣列 array -->
                            <input type="checkbox" name="love[]" id="read">
                            <label for="read">閱讀</label>
                            <input type="checkbox" name="love[]" id="bike">
                            <label for="bike">自行車</label>
                            <input type="checkbox" name="love[]" id="ball">
                            <label for="ball">打球</label>
                        </p>
                        <!-- 隱藏欄位 -->
                        <input type="hidden" name="vip" id="vip" value="good">
                        <!-- file 上傳檔案\ -->
                        <input type="file" name="file" id="file">
                        <!-- date日期 -->
                        <input type="date" name="date" id="date">
                        <!-- textarea 多行文字 -->
                        <textarea name="textarea" id="textarea" cols="50" rows="5"></textarea>
                        <!-- select下拉選單  
                        select不是input
                        option內容
                        html內容不用跟value相同 -->
                        <label for="phone">手機品牌</label>
                        <select name="phone" id="phone">
                            <option value="1">HTC</option>
                            <option value="2">APPLE</option>
                            <option value="3">ASUS</option>
                        </select>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 第一個 -->
    <script>const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })</script>
    <!-- 第二個 -->
    <script>const myModal2 = document.getElementById('myModal2')
        const myInput2 = document.getElementById('myInput2')

        myModal.addEventListener('shown.bs.modal', () => {
            myInput2.focus()
        })</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
