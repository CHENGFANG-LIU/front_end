<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<style>
    .border-black{
        border: 1px solid black;
        
    }

</style>
</head>
<body>
    <!-- container>row>col -->
    <!-- mobile first -->
    
    <div class="container-fluid text-center">
        <div class="row">
            <!-- 大的col-4，縮小後col-12 -->
            <div class="col-12 col-sm-4 border-black">
                12
            </div>
            <div class="col-12 col-sm-4 mt-3 border-black">
                12
            </div>
            <div class="col-12 col-sm-4 mt-5 border-black">
                12
            </div>
        </div>
        <!-- 兩等分不同高度 -->
        <div class="row">
            <div class="col-6 border-black" >
                6
            </div>
            <div class="col-6 border-black">
                6
            </div>
            
        </div>
        <!-- 5等分 -->
        <div class="row">
            <div class="col border-black">
                5
            </div>
            <div class="col border-black">
                5
            </div>
            <div class="col border-black">
                5
            </div>
            <div class="col border-black">
                5
            </div>
            <div class="col border-black">
                5
            </div>
            
        </div>
        <!-- offset空一格 -->
        <div class="row">
            <div class="col-6 border-black offset-1">
                6
            </div>
        </div>

    </div>
</body>
</html>
